<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Welcome to JS Playground ðŸŽ®</h1>

  <!-- Button -->
  <button id="magicBtn">Click Me!</button>

  <!-- Hover Element -->
  <div id="hoverBox">Hover Over Me</div>

  <!-- Keypress Display -->
  <p>Type something: <input type="text" id="keyInput" /></p>
  <p id="keyOutput"></p>

  <!-- Image Gallery -->
  <div class="gallery">
    <img id="galleryImage" src="https://via.placeholder.com/300" alt="Gallery" />
    <button id="nextImage">Next Image</button>
  </div>

  <!-- Accordion -->
  <div class="accordion">
    <button class="accordion-toggle">Show Info</button>
    <div class="accordion-content">
      <p>This is hidden accordion content.</p>
    </div>
  </div>

  <!-- Form -->
  <form id="signupForm">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
